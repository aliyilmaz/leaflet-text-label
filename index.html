<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Text Label</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="text-label/text-label.css" />
    <style>
        body,html{padding: 0;margin: 0;} #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="text-label/text-label.js"></script>
    <script>
        var map = L.map('map').setView([41.0082, 28.9784], 19);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const Label = L.control.addText({position: 'topleft', status:true});
        if(Label.layer != undefined) Label.layer.addTo(map);


        setTimeout(() => {
            const Labels = L.control.getLabels();
            console.log(Labels);
        }, 30000);
        
    </script>
</body>
</html>
